<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#05070a">
  
  <title>Radio Satelital | Ultra Core v3.6</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
  <div class="ambient-bg"></div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-mark">
        <div class="brand-icon">
          <div class="brand-wave"></div>
        </div>
        <div class="brand-text">
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">Secure Stream v3.6</p>
        </div>
      </div>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">

      <aside class="sidebar">
        
        <section class="player-section glass-panel">
          <div class="player-info">
            <span class="status-indicator" id="statusIndicator">Ready</span>
            <div class="track-display">
                <h2 id="currentStation" class="track-title">Selecciona</h2>
                <p id="playerHint" class="track-artist">Esperando señal...</p>
            </div>
          </div>

          <audio id="radioPlayer" preload="none" class="sr-only"></audio>

          <div class="custom-controls">
            <button id="btnPlay" class="btn-control play-btn" aria-label="Play/Pause">
              <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
              <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>

            <div class="volume-control">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93L15.54 8.46a5 5 0 0 1 0 7.07l3.53 3.53"/></svg>
              <input type="range" id="volSlider" min="0" max="1" step="0.01" value="1">
            </div>
          </div>
        </section>

        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros</h3>
            <button id="clearFilters" class="btn-text">Reset</button>
          </div>
          
          <div class="form-group">
            <label for="themeSelect" class="input-label">Tema</label>
            <select id="themeSelect" class="input-dark">
              <option value="default">Cyber Dark</option>
              <option value="amoled">Pure AMOLED</option>
              <option value="gold">Gold Luxury</option>
              <option value="purple">Neon Purple</option>
            </select>
          </div>

          <hr class="separator">

          <div class="form-group">
            <label for="regionSelect" class="input-label">Región</label>
            <select id="regionSelect" class="input-dark"></select>
          </div>
          
          <div class="form-group">
            <label for="countrySelect" class="input-label">País</label>
            <select id="countrySelect" class="input-dark"></select>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias</h3>
          <div class="search-wrap">
            <input id="stationSearch" type="search" placeholder="Buscar..." class="input-dark search-input">
          </div>
        </div>

        <div class="fav-toggle-wrap">
          <label class="switch-label">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text">Solo Favoritos</span>
          </label>
        </div>

        <div id="stationList" class="station-grid"></div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Radio Satelital · HTTPS Secure</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
