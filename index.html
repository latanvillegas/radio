<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Radio Satelital: Escucha emisoras de radio en vivo. Música, noticias y streaming optimizado." />
  <meta name="theme-color" content="#05070a">
  
  <title>Radio Satelital | Ultra Interface v7.5</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css?v=7.5" />
</head>

<body class="page">
  <div class="ambient-bg"></div>

  <!-- CAPA OSCURA DE FONDO PARA EL MENÚ -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <!-- MENÚ LATERAL DESPLEGABLE -->
  <aside class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h3>Menú</h3>
      <button id="btnCloseMenu" class="sec-btn" aria-label="Cerrar menú">
        <!-- Icono X -->
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    
    <div class="menu-content">
      <!-- 1. SECCIÓN PERSONALIZACIÓN (Movida aquí) -->
      <div id="optionsSection" class="menu-panel">
        <div class="panel-head-small"><h3>Personalización</h3></div>
        
        <div class="opt-group">
          <label class="opt-label">Modo de Color</label>
          <div class="theme-switcher">
            <button class="theme-btn active" data-theme="default" style="background:#05070a; border-color:#d32f2f" aria-label="Cyber Dark"></button>
            <button class="theme-btn" data-theme="amoled" style="background:#000000; border-color:#ffffff" aria-label="AMOLED"></button>
            <button class="theme-btn" data-theme="gold" style="background:#12100b; border-color:#ffb300" aria-label="Gold Luxury"></button>
            <button class="theme-btn" data-theme="purple" style="background:#0a0011; border-color:#e040fb" aria-label="Neon Purple"></button>
            <button class="theme-btn" data-theme="white" style="background:#f8fafc; border-color:#c62828" aria-label="White Mode"></button>
          </div>
        </div>
      
        <div class="opt-group">
          <label class="opt-label">Síguenos</label>
          <div class="social-row">
            <a href="https://facebook.com" target="_blank" class="social-link facebook-orig" aria-label="Facebook">
              <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385h-3.047v-3.47h3.047v-2.641c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953h-1.513c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385c5.737-.9 10.125-5.864 10.125-11.854z"/></svg>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-link instagram-orig" aria-label="Instagram">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                  <linearGradient id="instaGrad" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
                    <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
                    <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <path fill="url(#instaGrad)" d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
            </a>
            <a href="https://whatsapp.com" target="_blank" class="social-link whatsapp-orig" aria-label="WhatsApp">
              <svg viewBox="0 0 24 24" fill="#25D366"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.01-5.212c0-5.45 4.432-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.16 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.89-11.893 0-3.181-1.238-6.167-3.487-8.416"/></svg>
            </a>
          </div>
        </div>
      </div>

      <hr style="border:0; border-top:1px solid var(--border-glass); margin: 2rem 0;">

      <!-- 2. SECCIÓN AGREGAR FRECUENCIA (Movida aquí) -->
      <div class="menu-panel">
        <div class="panel-head-small"><h3>Agregar Frecuencia</h3></div>
        <form id="addStationForm" class="mini-form">
          <label for="newStationName" class="sr-only">Nombre de emisora</label>
          <input type="text" id="newStationName" placeholder="Nombre" required class="input-dark mini">
          
          <label for="newStationCountry" class="sr-only">País</label>
          <input type="text" id="newStationCountry" placeholder="País" required class="input-dark mini">
          
          <label for="newStationUrl" class="sr-only">URL de transmisión</label>
          <input type="url" id="newStationUrl" placeholder="URL (HTTPS)" required class="input-dark mini">
          
          <button type="submit" class="btn-action">Guardar</button>
        </form>
      </div>
    </div>
  </aside>

  <!-- HEADER PRINCIPAL -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-mark">
        <div class="brand-icon"><div class="brand-wave"></div></div>
        <div class="brand-text">
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">Wave Player v7.5</p>
        </div>
      </div>
      
      <!-- Botón que ahora abre el MENÚ -->
      <button id="btnOptions" class="sec-btn" aria-label="Abrir Menú">
        <!-- Icono de Hamburguesa (Menú) -->
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">

      <aside class="sidebar">
        <!-- REPRODUCTOR (Se mantiene visible) -->
        <section class="player-section glass-panel">
          <div class="player-info">
            <span class="status-indicator" id="statusIndicator">Ready</span>
            <div class="track-display">
                <h2 id="currentStation" class="track-title">Selecciona Emisora</h2>
                <p id="stationMeta" class="track-meta">País · Región</p>
                <div class="meta-badge" id="metaBadge" style="display:none">LIVE</div>
            </div>
            <!-- SE ELIMINÓ EL CONTENEDOR DE "Conectando..." AQUÍ -->
          </div>

          <div id="timerDisplay" class="timer-text">00:00</div>
          
          <audio id="radioPlayer" preload="none" class="sr-only"></audio>

          <div class="custom-controls">
            <div class="control-group">
              <button id="btnPrev" class="sec-btn" aria-label="Estación anterior">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
              </button>
              <button id="btnPlay" class="btn-control play-btn" aria-label="Reproducir o Pausar">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <button id="btnNext" class="sec-btn" aria-label="Siguiente estación">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
              </button>
            </div>
          </div>
          
          <div class="player-waves-container">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
              <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
              <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.05)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.03)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.01)" />
              </g>
            </svg>
          </div>
        </section>

        <!-- FILTROS (Se mantienen aquí para acceso rápido a lista) -->
        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros</h3>
          </div>
          <div class="filter-row">
            <div class="form-group">
                <label for="regionSelect" class="sr-only">Región</label>
                <select id="regionSelect" class="input-dark" aria-label="Filtrar por región"></select>
            </div>
            <div class="form-group">
                <label for="countrySelect" class="sr-only">País</label>
                <select id="countrySelect" class="input-dark" aria-label="Filtrar por país"></select>
            </div>
          </div>
        </section>
      </aside>

      <!-- SECCIÓN LISTA DE FRECUENCIAS -->
      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias</h3>
          <div class="header-actions">
            <button id="btnInstall" class="btn-text" style="display:none; color: #00e676;">Instalar App</button>
            <button id="clearFilters" class="btn-text">Reset</button>
            <label for="stationSearch" class="sr-only">Buscar emisora</label>
            <input id="stationSearch" type="search" placeholder="Buscar..." class="input-dark search-input">
          </div>
        </div>

        <div class="fav-toggle-wrap">
          <label class="switch-label" for="favoritesToggle">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text">Prioridad Favoritos</span>
          </label>
        </div>
        <div id="stationList" class="station-grid"></div>
      </section>

    </div>
  </main>

  <footer class="site-footer"><p>&copy; 2025 Radio Satelital</p></footer>
  <script src="js/stations.js?v=7.5"></script>
  <script src="js/main.js?v=7.5"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('PWA Ready v7.5:', reg.scope))
          .catch(err => console.error('PWA Error:', err));
      });
    }
  </script>
</body>
</html>
