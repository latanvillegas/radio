<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#05070a">
  <title>Radio Satelital | Ultra Wave v6.0</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page">
  
  <div class="waves-container">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0, 230, 118, 0.7)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0, 230, 118, 0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0, 230, 118, 0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0, 230, 118, 0.1)" />
      </g>
    </svg>
  </div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-mark">
        <div class="brand-icon"><div class="brand-wave"></div></div>
        <div class="brand-text">
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">Live Waves v6.0</p>
        </div>
      </div>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">

      <aside class="sidebar">
        <section class="player-section glass-panel">
          
          <div class="player-content-wrapper">
            <div class="player-info">
              <span class="status-indicator" id="statusIndicator">Ready</span>
              
              <div class="track-display">
                  <h2 id="currentStation" class="track-title">Selecciona Emisora</h2>
                  <p id="streamInfo" class="track-artist">Esperando conexión...</p>
                  <div class="meta-badge" id="metaBadge" style="display:none">LIVE</div>
              </div>

              <div class="stats-row" id="statsRow" style="opacity:0">
                <div class="stat-item">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                  <span id="listenerCount">0</span>
                </div>
                <div class="stat-item">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                  <span id="likeCount">0</span>
                </div>
              </div>
            </div>

            <div id="timerDisplay" class="timer-text">00:00</div>
            <audio id="radioPlayer" preload="none" class="sr-only" crossorigin="anonymous"></audio>

            <div class="custom-controls">
              <button id="btnPlay" class="btn-control play-btn" aria-label="Reproducir">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <div class="volume-control">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93L15.54 8.46a5 5 0 0 1 0 7.07l3.53 3.53"/></svg>
                <input type="range" id="volSlider" min="0" max="1" step="0.01" value="1">
              </div>
            </div>
          </div>
        </section>

        <section class="add-station glass-panel">
          <div class="panel-head-small">
            <h3>Agregar Frecuencia</h3>
          </div>
          <form id="addStationForm" class="mini-form">
            <input type="text" id="newStationName" placeholder="Nombre de Radio" required class="input-dark mini">
            <input type="text" id="newStationCountry" placeholder="País" required class="input-dark mini">
            <input type="url" id="newStationUrl" placeholder="URL Stream (HTTPS)" required class="input-dark mini">
            <button type="submit" class="btn-action">Guardar Señal</button>
          </form>
        </section>

        <section class="filters glass-panel">
          <div class="filters-header">
            <h3>Filtros</h3>
            <button id="clearFilters" class="btn-text">Reset</button>
          </div>
          <div class="form-group">
            <label for="themeSelect" class="input-label">Tema</label>
            <select id="themeSelect" class="input-dark">
              <option value="default">Cyber Dark</option>
              <option value="amoled">Pure AMOLED</option>
              <option value="gold">Gold Luxury</option>
              <option value="purple">Neon Purple</option>
            </select>
          </div>
          <hr class="separator">
          <div class="filter-row">
            <div class="form-group">
              <label for="regionSelect" class="input-label">Región</label>
              <select id="regionSelect" class="input-dark"></select>
            </div>
            <div class="form-group">
              <label for="countrySelect" class="input-label">País</label>
              <select id="countrySelect" class="input-dark"></select>
            </div>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias</h3>
          <input id="stationSearch" type="search" placeholder="Buscar señal..." class="input-dark search-input">
        </div>
        <div class="fav-toggle-wrap">
          <label class="switch-label">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text">Prioridad Favoritos</span>
          </label>
        </div>
        <div id="stationList" class="station-grid"></div>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Radio Satelital · Motion Background</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
