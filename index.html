      <div class="menu-panel">
        <div class="panel-head-small"><h3>Agregar Frecuencia</h3></div>
        <form id="addStationForm" class="mini-form">
          <input type="text" id="newStationName" placeholder="Nombre" required class="input-dark mini">
          <input type="text" id="newStationCountry" placeholder="País" required class="input-dark mini">
          <input type="url" id="newStationUrl" placeholder="URL (HTTPS)" required class="input-dark mini">
          <button type="submit" class="btn-action">Guardar</button>
        </form>
      </div>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand-mark">
        <img src="icon-192.png" alt="Satelital" class="brand-img-logo">
        <div class="brand-text"> 
          <h1 class="site-title">Satelital</h1>
          <p class="site-subtitle">Wave Player v8.1</p>
        </div>
      </div>
      <button id="btnOptions" class="sec-btn" aria-label="Abrir Menú"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
    </div>
  </header>

  <main id="mainContent" class="site-main">
    <div class="container layout">
      <aside class="sidebar">
        <section class="player-section glass-panel">
          <div class="player-info">
            <span class="status-indicator" id="statusIndicator">Ready</span>
            <div class="track-display">
                <h2 id="currentStation" class="track-title">Selecciona Emisora</h2>
                <p id="stationMeta" class="track-meta">País · Región</p>
                <div class="meta-badge" id="metaBadge" style="display:none">LIVE</div>
            </div>
          </div>
          <div id="timerDisplay" class="timer-text">00:00</div>
          <audio id="radioPlayer" preload="none" class="sr-only"></audio>
          <div class="custom-controls">
            <div class="control-group">
              <button id="btnPrev" class="sec-btn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
              <button id="btnPlay" class="btn-control play-btn">
                <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
              </button>
              <button id="btnNext" class="sec-btn"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
            </div>
          </div>
          <div class="player-waves-container">
            <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none"><defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs><g class="parallax"><use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.05)" /><use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.03)" /><use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.01)" /></g></svg>
          </div>
        </section>
        
        <section class="filters glass-panel">
          <div class="filters-header"><h3>Filtros</h3></div>
          <div class="filter-row">
            <div class="form-group"><select id="regionSelect" class="input-dark"></select></div>
            <div class="form-group"><select id="countrySelect" class="input-dark"></select></div>
          </div>
        </section>
      </aside>

      <section class="stations-panel glass-panel">
        <div class="panel-head">
          <h3>Frecuencias</h3>
          <div class="header-actions">
            <button id="btnInstall" class="btn-text" style="display:none; color: #00e676;">Instalar App</button>
            <button id="clearFilters" class="btn-text">Reset</button>
            <input id="stationSearch" type="search" placeholder="Buscar..." class="input-dark search-input">
          </div>
        </div>
        <div class="fav-toggle-wrap">
          <label class="switch-label" for="favoritesToggle">
            <input type="checkbox" id="favoritesToggle">
            <span class="switch-text">Prioridad Favoritos</span>
          </label>
        </div>
        <div id="stationList" class="station-grid"></div>
      </section>
    </div>
  </main>

  <footer class="site-footer"><p>© 2025 Radio Satelital</p></footer>
